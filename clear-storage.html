<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage and Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Storage Clear and Login Test</h1>
    
    <div>
        <button onclick="clearAllStorage()">Clear All Storage</button>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="testClientLogin()">Test Client Login</button>
    </div>
    
    <div id="status"></div>
    <div id="result"></div>
    
    <script>
        function clearAllStorage() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('status').innerHTML = '<p class="success">✅ All storage cleared!</p>';
            document.getElementById('result').innerHTML = '';
        }
        
        function testAdminLogin() {
            document.getElementById('status').innerHTML = '<p>Testing admin login...</p>';
            
            fetch('https://legalestate.tech/api/auth/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'admin@legalestate.tech',
                    password: 'AdminLegalTech2024'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('loginType', 'admin');
                    document.getElementById('result').innerHTML = `
                        <h2 class="success">✅ Admin Login Successful!</h2>
                        <p>Token saved to localStorage</p>
                        <p>User: ${data.user.email} (${data.user.role})</p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                        <p><a href="/app/dashboard">Go to Dashboard</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2 class="error">❌ Login Failed</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2 class="error">❌ Error:</h2>
                    <pre>${error.toString()}</pre>
                `;
            });
        }
        
        function testClientLogin() {
            document.getElementById('status').innerHTML = '<p>Testing client login...</p>';
            
            fetch('https://legalestate.tech/api/auth/client/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    identifier: 'client@legalestate.tech',
                    password: 'ClientLegalTech2024'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('loginType', 'client');
                    document.getElementById('result').innerHTML = `
                        <h2 class="success">✅ Client Login Successful!</h2>
                        <p>Token saved to localStorage</p>
                        <p>User: ${data.user.email} (${data.user.role})</p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                        <p><a href="/app/dashboard">Go to Dashboard</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2 class="error">❌ Login Failed</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2 class="error">❌ Error:</h2>
                    <pre>${error.toString()}</pre>
                `;
            });
        }
        
        // Clear storage on load
        window.onload = function() {
            document.getElementById('status').innerHTML = '<p>Ready to test. Click "Clear All Storage" first, then test login.</p>';
        }
    </script>
</body>
</html>
